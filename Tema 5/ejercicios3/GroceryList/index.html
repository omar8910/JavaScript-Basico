<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="grocery">
            <header id="grocery-header">
                <h1>Grocery Bud</h1>
            </header>
            <main id="grocery-main">
                <form action="" id="grocery-input">
                    <input type="text" id="productText" placeholder="e.g. eggs">
                    <button type="submit" id="grocery-button">Submit</button>
                </form>
                <section id="grocery-list">
                    
                </section>
            </main>
            <footer id="grocery-footer">
                <button id="grocery-clear">Clear Items</button>
            </footer>
        </div>
    </div>
</body>

</html>
